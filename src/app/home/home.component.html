<div class="outer_container">

    <div class="big_container">
        <div class="top_bar">
            <div class="notice">Find Flights
                <div class="sub-text" *ngIf="loading">LOADING FLIGHTS, PLEASE WAIT ! </div>
            </div>
        </div>
        <div class="transparent_bg">
            <div class="container">
                <div class="search_pane">
                    <div class="search_box">
                        <label for="from">From: </label>
                        <select [(ngModel)]="selectedOrigin" id="from">
                            <option value="" disabled hidden selected></option>
                            <option *ngFor="let result of filteredOriginList; let i=index" value={{result.origin}}>
                                {{result.origin}}</option>
                        </select>
                        <label for="to">To: </label>
                        <select [(ngModel)]="selectedDestination" id="to">
                            <option value="" disabled hidden selected></option>
                            <option *ngFor="let result of filteredDestinationList; let i=index"
                                value={{result.destination}}>{{result.destination}}</option>
                        </select>
                    </div>
                    <div class="search_box">
                        <button type="button" (click)="query()">Go</button>
                    </div>
                </div>
                <div class="flight_pane">
                    <div class="flight_headers">
                        <div class="flight_number cell"> Flight # </div>
                        <div class="departs cell"> Departs </div>
                        <div class="arrives cell"> Arrives </div>
                        <div class="nonstop cell"> Nonstop </div>
                    </div>
                    <div *ngIf="noFlightsFound">
                        -- flights not found --
                    </div>
                    <div *ngFor="let flight of flights" class="flight_results">
                        <div class="flight_number cell"> {{flight.flightNumber}}</div>
                        <div class="departs cell"> {{flight.depart | date : 'shortDate' }}</div>
                        <div class="arrives cell"> {{flight.arrive | date : 'shortDate' }}</div>
                        <div class="nonstop cell"> {{flight.nonstop}}</div>
                    </div>
                    <div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
